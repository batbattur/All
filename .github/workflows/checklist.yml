name: QA 
on:
   pull_request:
   push:
      branches:
         - master

jobs:
  checklist_job:
    runs-on: ubuntu-latest
    name: checklist_job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print job name
        run: |
          echo "Before:"
          echo ${{ github.event.before }}
          echo "Afterrraaa:"
          echo ${{ github.event.after }}
          echo "head Casdommaasdit:"
          echo ${{ github.event.head_commit.id }}
          echo ${{ github.event.commits[0].id }}
          echo ::set-env name=LAST_COMMIT_INDEX::$(($NUM-1))
          echo ${{ github.event.commits[ $LAST_COMMIT_INDEX ].id }}
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          NUM: ${{ github.event.commits.length }}
        shell: bash
