name: QA 
on:
   pull_request:
   push:
      branches:
         - master

jobs:
  checklist_job:
    runs-on: ubuntu-latest
    name: checklist_job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print job name
        run: |
          echo "Before:"
          echo ${{ github.event.push.before }}
          echo "After:"
          echo ${{ github.event.push.after }}
          echo "head Commit:"
          echo ${{ github.event.push.head_commit }}
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
    

      - name: Print job name
        run: |
          echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
    
